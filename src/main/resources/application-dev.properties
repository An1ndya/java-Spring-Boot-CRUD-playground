# Development/Test Environment Configuration

# MySQL Database Configuration - Development
spring.datasource.url=jdbc:mysql://localhost:3307/employee_test_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=5678

# Development-specific settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Show SQL with pretty printing in logs
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development server port (optional, can override common setting)
server.port=8081
